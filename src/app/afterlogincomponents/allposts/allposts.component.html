<div *ngIf="acitve">
  <div class="form-check">
    <input (click)="myPost()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      My Post
    </label>
  </div>
  <div class="form-check">
    <input (click)="allPost()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
      checked>
    <label class="form-check-label" for="flexRadioDefault2">
      All Post
    </label>
  </div><br><br>

</div>

<table class="table" *ngIf="acitve">
  <thead>
    <tr>
      <th scope="col">Tittle</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userReceivedArray ; index as i">
      <td>{{data.title}}</td>
      <td>{{data.description}}</td>
      <td><img src="assets/post_images/{{data.postImgPath}}" height="150" width="150"></td>
      <td><button *ngIf="myPostUser == data.loginBy" class="btn btn-primary" data-target="#exampleModal"
          data-toggle="modal" (click)="editPost(i, data)">Edit</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form">
          <form [formGroup]="registerForm">
            <!-- textBox -->
            <h3>Title</h3>
            <input type="text" formControlName="title"><br><br>
            <!-- textArea -->
            <h3>Description</h3>
            <textarea class="textarea" name="message" id="" cols="20" rows="5" placeholder="Write something here..."
              formControlName="description"></textarea><br><br>
            <div>
              <!-- imageUpload -->
              <input type="file" name="files" formContolName="imgCntl" (change)="selectImg($event)"
                class="form-control" />
              <br><br>
            </div>
            <button class="btn btn-primary" data-dismiss="modal"  (click)="updateValue()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
